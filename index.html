<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

    <title>Javascript Quiz</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="highscores.html">View High Scores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
              <li class="text-light">Time: <span id="timer">0</span></li>
          </li>
          </ul>
      </div>
  </nav>

  <div class="container" id="intro-container">
    <div class="row">
      <div class="col text-center mt-5">
          <p>
              Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
          </p>
          <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
      </div>
    </div>
  </div>

  <div class="container d-none" id='exam-container'>
    <div class="row m-5">
      <div class="col bg-light m-2 p-4">
        <span id="question">Question</span>
      </div>
        <div class="col bg-light m-2 p-4">
          <ul class="list-unstyled" id='answer-list'></ul>
        </div>
    </div>
  </div>

  <div class="container d-none" id="initials-container">
    <div class="row m-5">
      <div class="col">
        <h1>Enter your initials</h1>
        <h2>Your score is: <span id="score"></span></h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control bg-primary text-white" placeholder="Enter your initials" aria-label="Enter your initials" aria-describedby="basic-addon2" id='initials-text'>
            <div class="input-group-append">
              <button class="btn btn-secondary " type="button" id="initials-submit">Submit</button>
            </div>
          </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <script src ='assets/script.js'></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
